
<div ng-controller="PlayerCTRL as ctrl">
	
	

	<form ng-submit="addPlayer()">
	NAME: <input type="text" ng-model="player.name"><br>
	MOUSE: <input type="text" ng-model="player.mouse"><br>
	IMAGE URL: <input type="url" ng-model="player.p_img"><br>
	<input type="submit", value="Add Player">
	</form>
</div>
